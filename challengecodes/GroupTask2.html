	<head>

	<body>
		<div id="text">
			<h1>Group Challenge</h1>
			<h2>Presidents</h2>

			<button onClick="whoIsAlive()">Enter</button>
			<h3><u>Who is alive in above year:</u></p></h3>

		</div>
		
		<script>'use strict';

			Martin Van Buren, Dec 05 1782, Kinderhook New York, Jul 24 1862, Kinderhook New York

			var lines = presidents.split('\n');	//Split by new line
			
			var presidentsArray = [];
			for(var i=0;i<lines.length;i++) {
				presidentsArray[i] = lines[i].split(',');	//Split by comma
			}
			
			/*for(var i=0;i<presidentsArray.length;i++){	//Print all
				console.log(presidentsArray[i][0]+presidentsArray[i][1]+presidentsArray[i][2]+presidentsArray[i][3]+presidentsArray[i][4]);
			}*/
			
			function checkAlive(date) {
				for(var i=0;i<presidentsArray.length;i++){
				//console.log(presidentsArray[i][0]+" "+parseInt(presidentsArray[i][3].substring(7,12)));
					if((date<=parseInt(presidentsArray[i][3].substring(7,12))&&date>parseInt(presidentsArray[i][1].substring(7,12)))||(presidentsArray[i][3]==" " && date>parseInt(presidentsArray[i][1].substring(7,12)))){
						document.getElementById("superInfo").innerHTML += presidentsArray[i][0]+"<br>";
					}
				}
			}
			
			function whoIsAlive() {
				document.getElementById("superInfo").innerHTML = "";
				checkAlive(document.getElementById("textbox").value);
			}
